<ng-container *ngIf="Context">
  <landing-page-hero-element [context]="Context.Hero"></landing-page-hero-element>

  <div fxLayoutAlign="center" class="main-container">
    <div fxFlex="40" class="inner-container">
      <ng-container *ngIf="Context.InfoCards">
        <div
          fxLayout="column"
          class="card-container"
          *ngFor="let card of Context?.InfoCards; let i = index"
        >
          <div fxLayoutAlign="end center" class="card">
            <div class="imgBx margin-bottom-2">
              <mat-icon>{{ card.Icon }}</mat-icon>
            </div>

            <div fxLayout="column" fxFlex="80" class="content">
              <div>
                <h3>{{ card.Title }}</h3>

                <p>{{ card.Info }}</p>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

      <div class="divider-fill-hor margin-top-4 margin-bottom-4"></div>

      <div
        fxLayout="row"
        fxLayout.lt-md="column"
        fxLayoutAlign="center end"
        *ngIf="Context.CallToAction"
      >
        <p class="margin-bottom-2">{{ Context?.CallToAction.Message }}</p>

        <div>
          <lcu-action
            class="nav-action"
            [action]="Context?.CallToAction?.Action"
            (action-click)="ActionClicked($event)"
          ></lcu-action>
        </div>
      </div>
    </div>
  </div>
</ng-container>
