<div ngClass.lt-md="lt-md" ngClass.lt-sm="lt-sm" *ngIf="Context">
  <landing-pages-hero-element
    [context]="Context.Hero"
  ></landing-pages-hero-element>

  <div fxLayoutAlign="center" class="main-container">
    <div
      fxFlex="40%"
      fxFlex.lt-md="70%"
      fxFlex.lt-sm="90%"
      class="inner-container"
    >
      <ng-container *ngIf="Context.InfoCards">
        <div
          fxLayout="column"
          class="card-container"
          *ngFor="let card of Context?.InfoCards; let i = index"
        >
          <mat-card fxLayout.lt-md="column" class="card">
            <div
              [ngClass.lt-md]="'imgBx imgBx-sm'"
              [ngClass.gt-sm]="'imgBx imgBx-lg'"
            >
              <mat-icon>{{ card.Icon }}</mat-icon>
            </div>

            <div fxLayout="column" fxFlexOffset="10" class="content">
              <div>
                <h3>{{ card.Title }}</h3>

                <p>{{ card.Info }}</p>
              </div>
            </div>
          </mat-card>
        </div>
      </ng-container>

      <div class="divider-fill-hor margin-top-4 margin-bottom-4"></div>

      <div
        fxLayout="row"
        fxLayout.lt-md="column"
        fxLayoutAlign="center end"
        *ngIf="Context.CallToAction"
      >
        <p>{{ Context?.CallToAction.Message }}</p>

        <div>
          <lcu-action
            class="nav-action"
            [action]="Context?.CallToAction?.Action"
            (action-click)="ActionClicked($event)"
          ></lcu-action>
        </div>
      </div>
    </div>
  </div>
</div>
