<pre>Json Context - {{ Context | json }}</pre>

<div ngClass.lt-md="lt-md" ngClass.lt-sm="lt-sm" class="blocks" *ngIf="Context">
  <landing-pages-hero-element
    [context]="Context.Hero"
  ></landing-pages-hero-element>

  <div fxLayoutAlign="center" class="main-container">
    <div
      fxFlex="40%"
      fxFlex.lt-md="70%"
      fxFlex.lt-sm="90%"
      class="inner-container"
    >
      <landing-pages-info-cards-element
        [context]="Context.InfoCards"
      ></landing-pages-info-cards-element>

      <div class="divider-fill-hor margin-top-4 margin-bottom-4"></div>

      <landing-pages-call-to-action-element
        [context]="Context.CallToAction"
      ></landing-pages-call-to-action-element>
    </div>
  </div>
</div>
