<div
  fxLayout="row"
  fxLayout.lt-md="column"
  fxLayoutAlign="center end"
  class="call-to-action"
  *ngIf="Context"
>
  <p>{{ Context.Message }}</p>

  <div class="cta-action">
    <lcu-action
      [action]="Context.Action"
      (action-click)="ActionClicked($event)"
    ></lcu-action>
  </div>
</div>
