<mat-card class="card" *ngIf="Context">
  <div class="icon">
    <mat-icon *ngIf="!Context.SVGIcon">{{ Context.Icon }}</mat-icon>
    <img [src]="Context.SVGIcon" *ngIf="Context.SVGIcon" />
    <!-- <mat-icon *ngIf="Context.SVGIcon" [svgIcon]="Context.SVGIcon"></mat-icon> -->
  </div>

  <div class="content">
    <h3 class="title">{{ Context.Title }}</h3>

    <div class="info" [innerHTML]="Context.Info"></div>
  </div>
</mat-card>
