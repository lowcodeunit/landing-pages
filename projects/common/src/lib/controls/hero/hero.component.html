<div class="hero-container" *ngIf="Context">
  <div class="hero-header">
    <div class="hero-content">
      <div class="title">
        <h1 class="main">
          {{ Context.Title }}
        </h1>

        <span class="sub">
          {{ Context.SubTitle }}
        </span>
      </div>

      <div class="divider-fill-hor"></div>

      <p class="tagline">
        {{ Context.Message }}
      </p>
    </div>
  </div>

  <div
    class="hero-background"
    [style.background-image]="'url(' + Context.BackgroundImage + ')'"
  ></div>
</div>
